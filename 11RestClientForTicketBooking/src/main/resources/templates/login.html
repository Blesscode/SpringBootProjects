<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Train Booking Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <style>
      .errorColour {
        color: red;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body class="bg-warning">
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="bg-white p-5 rounded shadow" style="min-width: 350px">
        <h1 class="text-center mb-4">Ticket Booking Page</h1>
        <!-- searching form  -->
         <!-- searching form  -->
        <form
          id="todo-form"
          th:action="@{/getTicket}"
          th:object="${search}"
          method="get"
        >
         
 
          <div class="input-group mb-3">
            <input
              type="number"
              class="form-control"
              id="ticketid-input"
              placeholder="Enter Ticket Id"
              required
              th:field="*{ticketid}"
            />
            <span
              th:if="${#fields.hasErrors('ticketid')}"
              th:errors="*{ticketid}"
              class="text-danger"
            ></span>
            <button class="btn btn-primary" type="submit">Search</button>
            <span
              th:if="${#fields.hasErrors('ticketid')}"
              th:errors="*{ticketid}"
              class="text-danger"
            ></span>
          </div>
        </form>
        <!-- booking form  -->
        <form th:action="@{/bookTicket}" th:object="${user}" method="post">
          <!-- Name -->
          <div class="mb-3">
            <label class="form-label"
              >Name <span class="text-danger">*</span></label
            >
            <input
              type="text"
              class="form-control"
              id="name"
              th:field="*{name}"
            />
            <p
              class="errorColour"
              th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}"
            ></p>
          </div>

          <!-- To -->
          <div class="mb-3">
            <label class="form-label"
              >To <span class="text-danger">*</span></label
            >
            <input type="text" class="form-control" id="to" th:field="*{to}" />
            <p
              class="errorColour"
              th:if="${#fields.hasErrors('to')}"
              th:errors="*{to}"
            ></p>
          </div>

          <!-- From -->
          <div class="mb-3">
            <label class="form-label"
              >From <span class="text-danger">*</span></label
            >
            <input
              type="text"
              class="form-control"
              id="from"
              th:field="*{from}"
            />
            <p
              class="errorColour"
              th:if="${#fields.hasErrors('from')}"
              th:errors="*{from}"
            ></p>
          </div>

          <!-- Train Number -->
          <div class="mb-3">
            <label class="form-label"
              >Train No <span class="text-danger">*</span></label
            >
            <input
              type="number"
              class="form-control"
              id="trainno"
              th:field="*{trainno}"
            />
            <p
              class="errorColour"
              th:if="${#fields.hasErrors('trainno')}"
              th:errors="*{trainno}"
            ></p>
          </div>

          <!-- Date -->
          <div class="mb-3">
            <label class="form-label"
              >Date <span class="text-danger">*</span></label
            >
            <input
              type="number"
              class="form-control"
              id="date"
              th:field="*{date}"
            />
            <p
              class="errorColour"
              th:if="${#fields.hasErrors('date')}"
              th:errors="*{date}"
            ></p>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
