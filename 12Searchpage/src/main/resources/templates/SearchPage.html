<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

  </head>
  <body >
    <!---------------------------------search div------------------------------------------------------->
    <div class="container shadow p-3 mb-5  rounded ">
    <form th:action="@{/search}" th:model="${data}" method="post">
      <div class="form container d-flex m-2 flex-wrap">
        <!--name-->
        <input
          class=" colcol-xs-2 m-2"
          type="text"
          aria-label="First name"
          class="form-control "
          placeholder="Full Name"
          th:field=*{name}
        />
        <!--status-->
        <div class="dropdown m-2">
          <button
            class="btn btn-primary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Status
          </button>
              <ul class="dropdown-menu">
      <li th:each="s : ${statusList}">
        <a class="dropdown-item" href="#" th:text="${s}" th:onclick="'setStatus(\\'' + ${s} + '\\')'"></a>
      </li>
    </ul>      
        </div>
         <!-- Hidden input field for status -->
  		<input type="hidden" th:field="*{status}" id="statusInput" />
        

        <!--gender-->
        <div class="dropdown m-2">
          <button
            class="btn btn-primary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Gender
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" onclick="setGender('Male')">Male</a></li>
            <li><a class="dropdown-item" href="#" onclick="setGender('Female')">Female</a></li>
            <li><a class="dropdown-item" href="#" onclick="setGender('PerferNotToSay')">Prefer Not To Say</a></li>
          </ul>
        </div>
		<input type="hidden" th:field="*{gender}" id="genderInput" />

        <!--Start date-->
        <input
          class="colcol-xs-2 m-2"
          type="date"
          aria-label="First name"
          class="form-control"
          th:field="*{startDate}"
        />

        <!--end date-->
        <input
          class="colcol-xs-2 m-2"
          type="date"
          aria-label="First name"
          class="form-control "
          th:field="*{startDate}"
        />
      </div>
      <div class="container button-Design d-flex justify-content-end flex-wrap"">
      <button class="btn btn-secondary btn-sparkle" type="button" aria-expanded="false">
        Submit
      </button>
      </div>
      </form>
    </div>
    <!------------------------------------------------------display table---------------------------------------------------------------------------------------------------------------->
    <!----------------------------------------------------------export------------------------------------------------------------------------------------------------------------------->
    <div class="container export-container"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
