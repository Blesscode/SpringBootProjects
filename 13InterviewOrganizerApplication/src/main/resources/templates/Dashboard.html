<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Dashboard</title>
    <link rel="stylesheet" th:href="@{/dashboard.css}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="dashboard">
      <aside class="sidebar">
        <div class="burger" id="burger">&#9776;</div>

        <nav id="menu">
          <ul>
            <li class="active">Dashboard</li>
             <li><a href="/addPage">Add Candidates</a></li>
            <li><a href="/view-candidates">View Candidates</a></li>
          </ul>
        </nav>
      </aside>

      <div class="main">
        <header class="topbar">
          <h1 th:text="${UserName} + ' Dashboard'"></h1>
          <div class="user-profile" id="userIcon">
            ðŸ‘¤
            <div class="dropdown" id="dropdownMenu">
              <ul>
                <li onclick="location.href='/logout'">Logout</li>
                <li>Profile</li>
              </ul>
            </div>
          </div>
        </header>

        <section class="cards">
          <div class="card">
            <h3>Total Candidates Interviewed</h3>
            <p th:text="${dashboardData.total}"></p>
          </div>
          <div class="card">
            <h3>Candidate Status Not Yet Updated</h3>
            <p th:text="${dashboardData.pending}"></p>
          </div>
          <div class="card">
            <h3>Candidate Left</h3>
            <p th:text="${dashboardData.left}"></p>
          </div>
          <div class="card">
            <h3>Candidate Accepted</h3>
            <p th:text="${dashboardData.accepted}"></p>
          </div>
        </section>
      </div>
    </div>
    <script th:src="@{/dashboardScript.js}"></script>
    <script>
  window.addEventListener("pageshow", function (event) {
    if (event.persisted || (performance.getEntriesByType("navigation")[0]?.type === "back_forward")) {
      console.log("Back button used. Forcing reload...");
      window.location.reload();
    }
  });
</script>
  </body>
</html>
