<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
      <link rel="stylesheet" th:href="@{/style.css}" /> 
  </head>
  <body>
    <div class="registerPg d-flex justify-content-center align-items-center">
      <div
        class="card registerMain d-flex justify-content-center align-items-center text-white"
      >
        <div class="registerText">
          <form class="row g-3" th:action="@{/registerSubmit}" th:object="${regPageBinding}" method="post">
            <div class="col-12">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="inputName" placeholder="Full Name"
            th:field="*{interviewerName}" />
            </div>
            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input type="text" class="form-control" id="inputEmail" placeholder="abc@gmail.com" th:field="*{interviewerEmail}"/>
            </div>
            <div class="col-12">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="inputUsername" th:field="*{username}"/>
            </div>
            <div class="col-12">
              <label for="phone" class="form-label">Phone</label>
              <input type="number" class="form-control" id="inputPhone" th:field="*{interviewerPhone}" />
            </div>

            <button class="metallic-btn" type="submit">Register</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
      integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"
      integrity="sha512-P2IDYZfqSwjcSjX0BKeNhwRUH8zRPGlgcWl5n6gBLzdi4Y5/0O4zaXrtO4K9TZK6Hn1BenYpKowuCavNandERg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
   <script th:src="@{/script.js}"></script> 
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
