<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Candidate</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/AddPageCss.css}" />
  </head>
  <body>
    <div
      class="container"
      style="max-width: 500px; margin: auto; padding: 2rem"
    >
      <h2 class="header-head">Add Candidate</h2>
      <form>
        <div class="form-group">
          <label for="studentName">Student Name</label>
          <input type="text" id="studentName" name="studentName" required />
        </div>

        <div class="form-group">
          <label for="phno">Phone Number</label>
          <input type="text" id="phno" name="phno" required />
        </div>

        <div class="form-group">
          <label for="classMode">Class Mode</label>
          <select id="classMode" name="classMode" required>
            <option value="">Select Mode</option>
            <option value="Online">Online</option>
            <option value="Offline">Offline</option>
          </select>
        </div>

        <div class="form-group">
          <label for="course">Course</label>
          <select id="course" name="course" required>
            <option value="">Select Course</option>
            <option value="Java">Java</option>
            <option value="Python">Python</option>
            <option value="DevOps">DevOps</option>
          </select>
        </div>

        <div class="form-group">
          <label for="enquiryStatus">Enquiry Status</label>
          <select id="enquiryStatus" name="enquiryStatus" required>
            <option value="">Select Status</option>
            <option value="New">New</option>
            <option value="Follow Up">Follow Up</option>
            <option value="Closed">Closed</option>
          </select>
        </div>

        <div style="text-align: center; margin-top: 1.5rem">
          <button type="submit" class="btn-sparkle">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
