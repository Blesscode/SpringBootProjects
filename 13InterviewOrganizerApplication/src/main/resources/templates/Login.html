<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/style.css}" />
  </head>
  <body>
    <div class="container-fluid d-flex gap-2">
      <div
        class="card register d-flex justify-content-center align-items-center flex-wrap"
      >
        <div class="registerText">
          <h1>Not Registered?</h1>
          <h2>Get Started with us</h2>
          <p class="mb-4">click the below button to register your account.</p>
          <button class="metallic-btn">Register</button>
        </div>
      </div>
      <div
        class="card login d-flex justify-content-center align-items-center flex-wrap text-white"
      >
        <div class="registerText d-flex">
          <form class="row g-3" th:action="@{/loginSubmit}" th:object="${loginmodel}" method="post">
            <div class="col-md-6 inputFeilds">
              <label for="inputEmail4" class="form-label">Email/Username</label>
              <input type="text" class="form-control" id="inputEmail4" th:field="*{interviewerDtls}" />
            </div>
            <div class="col-md-6 inputFeilds">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4" th:field="*{interviewerPassword}"/>
            </div>
            <a href="" class="text-white inputFeilds">Forgot Password ?</a>
            <button class="metallic-btn inputFeilds">Login</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
      integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"
      integrity="sha512-P2IDYZfqSwjcSjX0BKeNhwRUH8zRPGlgcWl5n6gBLzdi4Y5/0O4zaXrtO4K9TZK6Hn1BenYpKowuCavNandERg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script th:src="@{/script.js}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
